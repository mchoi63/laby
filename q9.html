<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pledge Labyrinth</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Marcellus+SC" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <img id="q_img" src="logo.png" alt="logo here" />
            <h1 class="messages">Phi Gamma Nu Pledge Labyrinth</h1>
        </div>
        <div id="q_box">
            <h1 class="question" id="q9-1">Almost there! 2 more to go!</h1>
            <h1 class="question" id="q9-2">Alex Soyke (9)</h1>
            <h1 class="question" id="q9-3">Addison Liang (9)</h1>
            <h1 class="question" id="q9-4">Caelan Miller (1)</h1>
            <h1 class="question" id="q9-5">Eileen Cho (10)</h1>
            <h1 class="question" id="q9-6">Jonah Sugarman (12)</h1>
            <h1 class="question" id="q9-7">Daphne Liu (6)</h1>
        </div>
        <div id="buttons">
            <input type=text id="input">
            <input type=submit id="submit" class="btn">
        </div>
        <script type="text/javascript">
            var tries = 0;
            document.getElementById("submit").addEventListener("click", function() {
                tries = tries + 1;
                var answer = document.getElementById("input").value;
                console.log(answer);
                if (answer.toUpperCase() == "WELCOME") {
                    window.location.replace("q7.html");
                }
                else {
                    if (tries == 3) {
                        window.location.replace("fallback.html");
                    }
                    alert("Wrong answer. Please try again.");
                }
            })
        </script>
    </body>
</html>
