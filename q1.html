<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pledge Labyrinth</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Marcellus+SC" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <img id="q_img" src="logo.png" alt="logo here" />
            <h1 class="messages">Phi Gamma Nu Pledge Labyrinth</h1>
        </div>
        <div id="q_box">
            <h1 class="question" id="q1-1">The first question is easy.</h1>
            <h1 class="question" id="q1-2">What are the three pillars of Phi Gamma Nu?</h1>
            <h1 class="question" id="q1-3">Order doesn't matter, but capitalize the first characters of each word.</h1>
        </div>
        <div id="buttons">
            <input type=text id="input">
            <input type=submit id="submit" class="btn">
        </div>
        <script type="text/javascript">
            var tries = 0;
            document.getElementById("submit").addEventListener("click", function() {
                tries = tries + 1;
                var answer = document.getElementById("input").value;
                console.log(answer);
                if (answer.includes("Brotherhood") && answer.includes("Philanthropy") && answer.includes("Professionalism")) {
                    window.location.replace("q2.html");
                }
                else {
                    if (tries == 3) {
                        window.location.replace("fallback.html");
                    }
                    alert("Wrong answer. Please try again.");
                }
            })
        </script>
    </body>
</html>
