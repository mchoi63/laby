<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pledge Labyrinth</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Marcellus+SC" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <img id="q_img" src="logo.png" alt="logo here" />
            <h1 class="messages">Phi Gamma Nu Pledge Labyrinth</h1>
        </div>
        <div id="q_box">
            <h1 class="question" id="q8-1">Yay! Just one more to go!</h1>
            <h1 class="question" id="q8-2">I become 5 in January.</h1>
            <h1 class="question" id="q8-3">I become 3 in February.</h1>
            <h1 class="question" id="q8-4">I become 6 in March.</h1>
            <h1 class="question" id="q8-5">I become 4 in April.</h1>
            <h1 class="question" id="q8-6">Who am I?</h1>
        </div>
        <div id="buttons">
            <input type=text id="input">
            <input type=submit id="submit" class="btn">
        </div>
        <script type="text/javascript">
            var tries = 0;
            document.getElementById("submit").addEventListener("click", function() {
                tries = tries + 1;
                var answer = document.getElementById("input").value;
                console.log(answer);
                if (answer == "3") {
                    window.location.replace("final.html");
                }
                else {
                    if (tries == 3) {
                        window.location.replace("fallback.html");
                    }
                    alert("Wrong answer. Please try again.");
                }
            })
        </script>
    </body>
</html>
