<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pledge Labyrinth</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Marcellus+SC" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <img id="q_img" src="logo.png" alt="logo here" />
            <h1 class="messages">Phi Gamma Nu Pledge Labyrinth</h1>
        </div>
        <div id="q_box">
            <h1 class="question" id="q7-1">Who is the person disguised in the password?</h1>
            <div style="text-align: center">
                <h1 class="question" id="q7-2">E D S A D</h1>
                <h1 class="question" id="q7-3">N R T D D</h1>
                <h1 class="question" id="q7-4">D D A A C</h1>
                <h1 class="question" id="q7-5">D L A S D</h1>
                <h1 class="question" id="q7-6">D U S D E</h1>
                <h1 class="question" id="q7-7">D</h1>
            </div>
        </div>
        <div id="buttons">
            <input type=text id="input">
            <input type=submit id="submit" class="btn">
        </div>
        <script type="text/javascript">
            var tries = 0;
            document.getElementById("submit").addEventListener("click", function() {
                tries = tries + 1;
                var answer = document.getElementById("input").value;
                console.log(answer);
                if (answer.toUpperCase() == "SANTA CLAUS") {
                    window.location.replace("q8.html");
                }
                else {
                    if (tries == 3) {
                        window.location.replace("fallback.html");
                    }
                    alert("Wrong answer. Please try again.");
                }
            })
        </script>
    </body>
</html>
